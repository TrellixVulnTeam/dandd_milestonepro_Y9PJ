<html lang="en">

<head>
<title>D&D Portal</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylish-portfolio.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylish-portfolio.min.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />

</head>

<body>
<!-- Navigation -->

<div class="container-fluid px-0">
<nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark ">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('articles') }}">Articles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('get_battle') }}">Guides</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('get_comments') }}">Forum</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#myModal">Login</a>
              </li>
               <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
              </li>
            </ul>
          </div>
</nav>
</div>
    <!--Modal-->
    <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-sm modal-dialog-centered modal-login">
        <div class="modal-content">
            <div class="modal-header">
				<h4 class="modal-title">Member Login</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
            <div class="modal-body">
            <form method=POST action="{{ url_for('login') }}">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="pass" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Log In</button>
                </div>
            </form>
            </div>
                <div class="modal-footer">Don't have an account? <br><a href="{{ url_for('register') }}">Sign up here</a>.</div>
        </div>
    </div>
    </div>

    <!-- Main Content -->

        {% block content %} {% endblock %}

    <!-- Footer -->
    <hr>
    <footer>
        <div class="container_footer">
            <div class="row m-0">
                <div class="col-lg-8 col-md-10 mx-auto">
                     <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/luzi_andrade/" target="_blank">
                                <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x" style="color:#000000"></i>
                    <i class="fa fa-instagram fa-stack-1x fa-inverse" ></i>
                  </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/Dungeons-and-Dragons-531604697280610/" target="_blank">
                                <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x" style="color:#000000"></i>
                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                  </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://github.com/luziandrade/dandd_milestonepro" target="_blank">
                                <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x" style="color:#000000"></i>
                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-center">Copyright &copy; D&D 2019</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.js') }}"></script>

    <!-- Custom scripts for this template -->
    <script src="{{ url_for('static', filename='js/clean-blog.js') }}"></script>
</body>

</html>
