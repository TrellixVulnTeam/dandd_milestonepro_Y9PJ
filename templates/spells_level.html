{% extends 'base.html' %} {% block content %}
 <a href="{{url_for('spells_level')}}" class="waves-effect waves-light btn btn_small blue">Level</a>

{% for spell in spellevel %}

   </div>
<hr>

{% endfor %}

{% endblock %}
