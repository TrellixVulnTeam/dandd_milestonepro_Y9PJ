{%  extends 'base.html' %} {% block content %}

<h3>Questions</h3>
<form action="{{ url_for('insert_reply')}}" method="POST" class="col s12">
<div class="row">

    <input type="hidden" name="username" value="{{users.name}}">
    <input type="hidden" name="question_name" value="{{question.question_name}}">
    <p>{{question.question_name}}</p>

      <label for="comment">Comment:</label>
      <textarea name="reply_name" id="reply_name" class="form-control" rows="5" id="comment"></textarea>

    <button class="btn waves-effect waves-light" type="submit" name="action">Reply
    </button>

</div>
</form>

    <div class="row">

{% for comment in comments %}

    <a href="{{url_for('edit_comment', comment_id=comment._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a><h1> {{comment.reply_name}}</h1>

{% endfor %}
    </div>


{% endblock %}
