{%  extends 'base.html' %} {% block content %}
<section class="container">
    <form action="{{ url_for('insert_reply')}}" method="POST" class="col s12">
        <input type="hidden" name="username" value="{{users.name}}">
        <input type="hidden" name="question_name" value="{{question.question_name}}">
            <h5>{{question.question_name}}</h5>
                <div class="row">
                {% for comment in comments %}
                     {% if user == comment.username  %}

                <div class="card w-100">
                    <div class="card-body">
                        <p class="card-text">{{comment.reply_name}}</p>
                        <a href="{{url_for('edit_comment', comment_id=comment._id)}}" class="btn btn-primary" name="action">Edit</a><a href="{{url_for('delete_comment', comment_id=comment._id)}}" class="btn btn-primary" name="action">Delete</a>
                    </div>
                </div>
                    {% else %}
                <div class="card w-100">
                    <div class="card-body">
                        <p class="card-text">{{comment.reply_name}}</p>
                    </div>
                </div>
                    {% endif %}
                {% endfor %}


                <div class="container_comment">

                    <textarea name="reply_name" id="reply_name" class="form-control" rows="7" id="comment"></textarea>
                <div class="reply_btn">
                    <button class="btn btn-primary" type="submit" name="action">Reply</button>
                </div>
                </div>
                </div>
    </form>

</section>
{% endblock %}
