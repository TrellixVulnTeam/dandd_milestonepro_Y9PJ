{%  extends 'base.html' %} {% block content %}

<h3>Edit Comment</h3>

<div class="row">

    <form action="{{ url_for('update_comment', comment_id=comments._id) }}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s12">

          <textarea id="comment_id" name="reply_name" class="materialize-textarea">{{comments.reply_name}}</textarea>
          <label for="icon_prefix2">Comment: </label>
        </div>
      </div>

      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Edit Task
        </button>
      </div>
    </form>

  </div>

{% endblock %}
